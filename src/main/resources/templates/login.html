<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<title>Sign In - Fuel System</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>
<body>


    <div class="row">
        <div class="w-25 p-3 border border-top-0 border-left-0 border-bottom-0 border-right-3">
        
        </div>
        <div class="w-50">
            <br/>
            <br/>
            <div class="p-1 font-weight-bold" >
                <div class="col-md-10 themed-grid-col shadow-sm p-3 bg-light rounded">
                    <div>
                      <h3 class="mt-4 text-info"> Fuel Distribution management system</h3>
                    </div>
                    <br/>
          
            </div>
            </div>
            <br/>
            <br/>
            <p class="text-danger" th:text="${errorMessage}"></p>
            <form action="#" th:action="@{/checklogin}" method="post">
                <div class="form-group col-md-10 themed-grid-col">
                  <label for="exampleInputEmail1">Username</label>
                  <input type="text" class="form-control" placeholder="userName" name="userName">
                  
                </div>
                <div class="form-group col-md-10 themed-grid-col">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                </div>
                <div class="form-group col-md-10 themed-grid-col"> <a class="text-secondary" href="/register">Click here if you don't have an account yet</a>
                  </div>
                <button type="submit" class="btn btn-info">Submit</button>
              </form>
              
            
        </div>
        <div class="w-25 p-3 border border-top-0 border-left-0 border-bottom-0 border-right-3">
        
          </div>	
    </div>
  
  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  
</body>
</html>
