<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1" />
  <title>Add New Station</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
  <br />

  <form action="#" th:action="@{/addstation}" name="station" method="post">
    <div class="form-col col-md-10">
      <div class="shadow-sm p-3 mb-5 bg-white rounded">
        <h2 class="text-info">Add New Station</h2>
      </div>
      <div class="form-row">

        <div class="form-group col-md-6">

          <label for="firstName">Station Name</label> 
          <input type="text" class="form-control" placeholder="Station Name" name="stationName" required>
          
        </div>

        <div class="form-group col-md-6">

          <label for="inputAddress">Tel No</label> 
          <input type="text" class="form-control" placeholder="Tel No" name="telNo" required>
            
        </div>

      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nationalNo">Tank Capacity</label> 
          <input type="text" class="form-control" name="tankCapacity" placeholder="Tank Capacity" required>

        </div> 
      </div> 

        <label for="identityNo">Choose the address</label>
        <div class="form-row">
          <div class="form-group col-md-6">
            <select class="form-control" name="cityAddress" required>
              <option value="0">select address</option>
              <option th:each="address : ${addresses}" th:value="${address.addressId}" th:text="${address.city+' - ' + address.area}"></option>
            </select>
            <small id="emailHelp" class="form-text text-muted">Please choose the address</small>
          </div>
        </div>
		
		        <label for="identityNo">Operated By</label>
        <div class="form-row">
          <div class="form-group col-md-6">
            <select class="form-control" name="operator" required>
              <option value="0">select operator</option>
              <option th:each="operator : ${operators}" th:value="${operator.nationalNo}" th:text="${operator.firstName+' - ' + operator.lastName}"></option>
            </select>
            <small id="emailHelp" class="form-text text-muted">Please choose the Operator</small>
          </div>
        </div>
		
		        <label for="identityNo">Choose the Distribution Vehicles</label>
        <div class="form-row">
          <div class="form-group col-md-6">
            <select class="form-control" name="distributionVehicles" required multiple>
              <option value="0">select vehicle</option>
              <option th:each="vehicle : ${vehicles}" th:value="${vehicle.vehicleId}" th:text="${vehicle.plateNo+' - ' + vehicle.tankCapacity}"></option>
            </select>
            <small id="emailHelp" class="form-text text-muted">Please choose the vehicle</small>
          </div>
        </div>
		
        <button type="submit" class="btn btn-info">Add</button>
      </div>
  </form>
</body>
</html>
