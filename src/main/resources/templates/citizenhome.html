<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1" />
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Welcome !</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
		  <li class="nav-item active">
			<a class="nav-link active" href="/home">Home <span class="sr-only">(current)</span></a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="/profile">Profile</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="/histroy">History</a>
		  </li>
		</ul>
	  </div>
	   <a class="navbar-link text-light disabled" href="#">Sign Out</a>
	</nav>
	<form action="#" th:action="@{/submitrequest}" name = "fuelRequest" method="post">
		<div class="form-col col-md-10">
	<!--         <h2 class="mt-4" th:text="Welcome ${user.firstName} +' '+${user.lastname}">Welcome </h2> -->
			<p class="text-secondary">Here you can submit a new request or check the status of your most recent ones</p>
			<div class="row">
				<div class="col-md-6 themed-grid-col shadow-sm p-3 bg-light rounded">
					<div>
						<h3 class="mt-4"> Submit New Request</h3>
					</div>
					<div class="row">
						<div class="col-md-8 themed-grid-col">
							
								<div class="form-group">
									<label for="inputPreferredDate">Amount in liters</label>
									<input type="text" class="form-control" name="amount"><br>

								</div>
								
								<div class="form-group">
									<label for="inputPreferredDate">Prefered Delivery Date</label>
									<input type="date" class="form-control" name="preferedDeliveryDate"><br>

								</div>

								<div class="form-group">
									<label for="comments">Additional Comments:</label>
									<textarea class="form-control rounded-0" name="comments" id="comments" rows="3"></textarea>
								</div>

								<div class="form-group">
									<div class="form-row">
										<label for="comments">  Select a station</label>
										<small class="form-text text-muted"> (the stations in your area will be in the top)</small>
									</div>
									<select class="form-control" name="fuelStation" required>
									  <option value="0" th:each="localstation : ${localStation}"></option>
									  <option th:each="station : ${stations}" th:value="${station.stationId}" th:text="${station.stationName}"></option>
									</select>
									
									<small id="emailHelp" class="form-text text-muted">Please choose the nearest location</small>
								  </div>
								<button type="submit" class="btn btn-info">Submit</button>
								<button type="reset" class="btn btn-secondary" value="Reset">Reset</button>
						</div>
					</div>
				</div>
				
				<div class="col-md-4 themed-grid-col shadow-sm p-3 rounded themed-grid-col border border-top-0 border-left-3 border-bottom-0 border-right-0">
					<div>
						<br>
						<br>
						<h4>Here you can find a list of your pending requests: <span class="badge badge-primary badge-pill"
								th:text="${pendingRequests}"></span></h4>

					</div>
					<div>
						<p th:text="${noRequests}"></p>
						<ul class="list-group list-group list-group-flush" th:each="fuelRequest : ${fuelRequests}">
							<li class="list-group-item">
								<div th:text="${fuelRequest}"></div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

	  </form>
  
  
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
