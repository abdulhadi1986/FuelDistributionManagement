<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1" />
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link active" href="/operatorreports">Reports<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
        <a class="navbar-link text-light disabled" href="/logout">Sign Out</a>
      </nav>
    <br />	
    <br/>
      
    <ul class="list-group" th:each="fuelRequest : ${allFuelRequests}">
            <li class="list-group-item">
                <div class="row">
                    <div class="w-25 p-3 border border-top-0 border-left-0 border-bottom-0 border-right-3">
                    
                    </div>
                    <div class="w-75">
                        <div class="p-1 font-weight-bold" th:text="${fuelRequest.getSubmitionDate() +'  |  '+fuelRequest.getFuelStation().getStationName()+'  | Amount: '+fuelRequest.getAmount()}" ></div>
                        <div class="p-1 text-muted " th:text="${'Prefered Delivery Date: '+fuelRequest.getPreferedDeliveryDate()+'  | comments: '+fuelRequest.getComments()}"></div>
                        <div class="row">
                            <div class="p-3 px-0 font-italic" th:text="${'Status : ' +fuelRequest.getStatus()}"></div>
                            <div class="p-3 px-0 font-italic" th:text="${'Approved Amount: ' +fuelRequest.getApprovedAmount()+',         Dilevery Date: '}"></div>
                            <div class="p-3 px-0 font-italic" th:text="${fuelRequest.getDeliveryDate()}"></div>
                        </div>
                        <div class="p-3 px-0 font-italic" th:text="${fuelRequest.getDistributionVehicle()}"></div>
                    </div>	
                </div>
            </li>
    </ul>
  
  
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
