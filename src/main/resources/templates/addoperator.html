<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1" />
  <title> Manage Operator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">	
</head>


<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
		  <li class="nav-item">
			<a class="nav-link" href="/home">Home</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="/addadmin">Admins</a>
		  </li>
		  <li class="nav-item active">
			<a class="nav-link active" href="/addoperator">Operators<span class="sr-only">(current)</span></a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="/addstation">Stations</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="/addvehicle">Vehicles</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="/adminreports">Reports</a>
		  </li>
		</ul>
	  </div>
	  <a class="navbar-link text-light disabled" href="/logout">Sign Out</a>
	</nav>
  <br />
	<div class="form-col col-md-10">
		<div class="row">
			<div class="col-md-8 themed-grid-col shadow-sm p-3 bg-light rounded">
				<div>
					<h3 class="text-info"> Registered Operators:</h3>
					<ul class="list-group list-group list-group-flush" >
						<li class="list-group" th:each="operator : ${allOperators}">
							<div class="row border border-top-0 border-left-0 border-bottom-3 border-right-0">
								<div class="col-md-8 " th:text="${operator}"></div>
								<div class="col-md-3"> <a class="text-success" th:href="@{/addoperator(nationalNo=${operator.nationalNo})}">Edit</a> 
								- <a class="text-danger" th:href="@{/deloperator(nationalNo=${operator.nationalNo})}">Del</a> </div>
							<br/>
							</div>	
						</li>
					</ul>
				</div>
			</div>
			<div class="col-md-4 themed-grid-col shadow-sm p-3 rounded themed-grid-col border border-top-0 border-left-3 border-bottom-0 border-right-0">
                <form action="#" th:action="@{/addoperator}" name ="operator" th:object="${operator}" method="post">
                    <div class="form-col col-md-10">
                        <div class="shadow-sm p-3 mb-5 bg-white rounded">
                            <h2 class="text-info">Add\Edit Operator</h2>
                        </div>
                        <div class="form-row">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputNationalNo">National No.</label> 
                                <input type="text" class="form-control" name = "nationalNo" th:field="*{nationalNo}" placeholder="National No.">
                                <input type="hidden" class="form-control" name = "registeredRole" th:field="*{registeredRole}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputMobileNo">Mobile No.</label> 
                            <input type="text" class="form-control" name ="mobileNo" th:field="*{mobileNo}" aria-describedby="emailHelp" placeholder="+963">
                        </div>  
                    
                      
                        <div class="form-row">
                            <div class="form-group col-md-6">
                            <label for="inputFirstName">First Name</label> 
                            <input type="text" class="form-control" name ="firstName" th:field="*{firstName}" placeholder="First Name">
                            </div>
                            <div class="form-group col-md-6">
                            <label for="inputLastName">Last Name</label> 
                            <input type="text" class="form-control" name="lastName" th:field="*{lastName}" placeholder="Last Name">
                            </div>
                        </div>
                      
                        <div class="form-row">
                          <div class="form-group col-md-12">
                            <label for="inputEmail">Email address</label> 
                            <input type="email" class="form-control" name="email" th:field="*{email}" aria-describedby="emailHelp" placeholder="Enter email" required>
                          </div>
                         
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputUsername">Username </label> 
                                <input type="text" class="form-control" name="userName" th:field="*{userName}" aria-describedby="emailHelp" placeholder="Username.." required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword">password </label> 
                                <input type="text" class="form-control" name="password" th:field="*{password}" aria-describedby="emailHelp" placeholder="password.." required>
                            </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-12">
                          <label for="inputFuelStation"> Select Station </label>
                            <select class="form-control" name="fuelStation" th:field="*{fuelStation}" required>
                              <option th:each="station : ${stations}" th:value="${station.stationId}" th:text="${station.stationName}"></option>
                            </select>
                            <small id="emailHelp" class="form-text text-muted">Please Assign Station</small>
                          </div>
                        </div>
                    </div>
                        <button type="submit" class="btn btn-info">Register</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                    
                </form>
                
            </div>
		</div>
	</div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>  	
</body>
</html>
