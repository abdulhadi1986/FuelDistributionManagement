<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1" />
  <title>Add New Vehicle</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
  <br />

  <form action="#" th:action="@{/vehicle}" name="vehicle" method="post">
    <div class="form-col col-md-10">
      <div class="shadow-sm p-3 mb-5 bg-white rounded">
        <h2 class="text-info">Add Vehicle</h2>
      </div>
      <div class="form-row">

        <div class="form-group col-md-6">

          <label for="firstName">plate No</label> 
          <input type="text" class="form-control" placeholder="Plate Number" name="plateNo" required>
          
        </div>

        <div class="form-group col-md-6">

          <label for="inputAddress">Tank Capacity</label> 
          <input type="text" class="form-control" placeholder="tankCapacity" name="tankCapacity" required>
            
        </div>

      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nationalNo">Driver Name</label> 
          <input type="text" class="form-control" name="driverName" placeholder="driver Name" required>

        </div> 
        <div class="form-group col-md-6"> 
          <label for="identityNo">Driver Mobile Number</label> 
          <input type="text" class="form-control" name="driverMobileNo" placeholder="Driver Mob Number" required> 
          
        </div>
      </div> 

        <label for="identityNo">Choose Fuel Station</label>
        <div class="form-row">
          <div class="form-group col-md-6">
            <select class="form-control" name="fuelStation" required>
              <option value="0">select station</option>
              <option th:each="station : ${stations}" th:value="${station.stationId}" th:text="${station.stationName}"></option>
            </select>
            <small id="emailHelp" class="form-text text-muted">Please choose the Fuel Station</small>
          </div>
        </div>
        <button type="submit" class="btn btn-info">Add</button>
      </div>
  </form>
</body>
</html>
