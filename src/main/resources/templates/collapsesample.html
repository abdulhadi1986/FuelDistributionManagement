<body>

  <br />
  <h5 class="text-info"> Click on each station to dispaly its requests:</h5>
	<div class="accordion" id="accordionExample">
		<div th:each="fuelStation : ${allStationsMap.keySet()}"> 
			<div class="card">
				<div class="card-header" id="headingOne">
				  <h2 class="mb-0">
					<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
					  <p th:text="${fuelStation}"> </p>
					</button>
				  </h2>
				</div>

				<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
					<div th:each="fuelRequest : ${allStationsMap.get(fuelStation)}">
						<div class="card-body">
							<p th:text="${fuelRequest}"></p>
						</div>
					</div>  
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
